<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="View transit accessibility issues on a map">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Transit Reporter">
    <title>Map View - Transit Accessibility Reporter</title>
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">Transit Accessibility Reporter</h1>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Report Issue</a>
                    </li>
                    <li class="nav-item">
                        <a href="map.html" class="nav-link active">View Map</a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">Reports List</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>Accessibility Issues Map</h2>
                <button id="refreshMapBtn" class="refresh-btn" onclick="window.mapView && window.mapView.refreshReports()">
                    ðŸ”„ Refresh
                </button>
            </div>
            
            <!-- Interactive map container -->
            <div id="map" class="map-container"></div>
            
            <!-- Map legend -->
            <div class="map-legend">
                <h3>Issue Categories</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <span class="legend-marker elevator"></span>
                        <span>Elevator Out of Service</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker ramp"></span>
                        <span>Blocked Ramp</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker vehicle"></span>
                        <span>Inaccessible Vehicle</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker audio"></span>
                        <span>Missing Audio</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker other"></span>
                        <span>Other</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
