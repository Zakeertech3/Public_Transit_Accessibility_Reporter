<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Report and view transit accessibility issues">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Transit Reporter">
    <title>Transit Accessibility Reporter</title>
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">Transit Accessibility Reporter</h1>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Report Issue</a>
                    </li>
                    <li class="nav-item">
                        <a href="map.html" class="nav-link">View Map</a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">Reports List</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h2>Report an Accessibility Issue</h2>
            <p>Help make transit more accessible by reporting barriers you encounter.</p>
            
            <!-- Report Submission Form -->
            <form id="reportForm" class="report-form">
                <!-- Location Section -->
                <div class="form-section">
                    <h3>Location</h3>
                    <div class="location-controls">
                        <button type="button" id="getLocationBtn" class="location-btn">
                            üìç Get Current Location
                        </button>
                        <div id="locationStatus" class="location-status"></div>
                    </div>
                    
                    <!-- Manual location entry fallback -->
                    <div class="manual-location" id="manualLocation" style="display: none;">
                        <div class="form-group">
                            <label for="latitude">Latitude:</label>
                            <input type="number" id="latitude" name="latitude" step="any" placeholder="e.g., 40.7128">
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude:</label>
                            <input type="number" id="longitude" name="longitude" step="any" placeholder="e.g., -74.0060">
                        </div>
                        <button type="button" id="toggleManualLocation" class="toggle-btn">
                            Use GPS Instead
                        </button>
                    </div>
                </div>

                <!-- Issue Category -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="category">Issue Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select an issue type</option>
                            <option value="Elevator Out of Service">Elevator Out of Service</option>
                            <option value="Blocked Ramp">Blocked Ramp</option>
                            <option value="Inaccessible Vehicle">Inaccessible Vehicle</option>
                            <option value="Missing Audio">Missing Audio</option>
                            <option value="Other">Other</option>
                            <option value="Custom">Custom Issue</option>
                        </select>
                    </div>
                    
                    <!-- Custom Category Input (hidden by default) -->
                    <div class="form-group" id="customCategoryGroup" style="display: none;">
                        <label for="customCategory">Enter Custom Issue Type:</label>
                        <input type="text" id="customCategory" name="customCategory" 
                               placeholder="e.g., Broken tactile strips, Poor lighting, etc." 
                               maxlength="100">
                        <small class="char-counter">0/100 characters</small>
                    </div>
                </div>

                <!-- Description -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="description">Description (optional):</label>
                        <textarea id="description" name="description" rows="4" maxlength="500" 
                                  placeholder="Provide additional details about the accessibility issue..."></textarea>
                        <small class="char-counter">0/500 characters</small>
                    </div>
                </div>

                <!-- Photo Capture -->
                <div class="form-section">
                    <h3>Photo (optional)</h3>
                    <div class="photo-controls">
                        <button type="button" id="capturePhotoBtn" class="photo-btn">
                            üì∑ Take Photo
                        </button>
                        <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                        <div id="photoPreview" class="photo-preview"></div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-section">
                    <button type="submit" id="submitBtn" class="submit-btn" disabled>
                        Submit Report
                    </button>
                </div>

                <!-- Status Messages -->
                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>
    </main>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
